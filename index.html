<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Message Box</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-purple-100">

  <div class="w-full max-w-md p-4 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-red-700 mb-2">Message Box</h2>
    <p class="text-gray-700 mb-1">Type your message below (200 words max)</p>

    <textarea id="messageBox"
      rows="6"
      class="w-full p-3 border-2 border-green-700 rounded-md bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-500"
      placeholder="Type your message here..."
      oninput="countWords()"></textarea>

    <!-- Word Count Display -->
    <p id="wordCount" class="text-sm text-gray-600 mt-1"><span id="count">0</span>/ 200 words</p>
  </div>

  <script>
    function countWords() {
      const text = document.getElementById("messageBox").value;
      const words = text.trim().split(/\s+/).filter(Boolean);
      const count = words.length;

      // Update the word count
      document.getElementById("count").innerText = count;

      // Limit to 200 words
      if (count > 200) {
        document.getElementById("messageBox").value = words.slice(0, 200).join(" ");
        document.getElementById("count").innerText = 200;
      }
    }
  </script>

</body>
</html>
